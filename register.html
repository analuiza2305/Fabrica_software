<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title>Login</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

   
    <header>
        <a href=""><img src="logo sem fundo.png" alt=""></a>
        <nav>
            <ul>
                <li><a class="nav-1" href="login.html">VOLTAR</a></li>
                <li><a class="nav-1" href="sobre.html">SOBRE</a></li>
                <li><a class="nav-1" href="index.html">INICIO</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>Bem-vindo!</h2>
        <p>Por favor, faça seu cadastro</p>
        <div id="msg">
        </div>
        <form action="cadastro.php" method="POST">
            <div class="input-group">
                <label for="text">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="text">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required><br>
                </div>
                <div class="input-group">
                    <label for="logradouro">Logradouro:</label><br>
                    <input type="text" id="logradouro" name="logradouro" readonly><br>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="numero">Número:</label><br>
                    <input type="text" id="numero" name="numero" required><br>
                </div>
                <div class="input-group">
                    <label for="complemento">Complemento:</label><br>
                    <input type="text" id="complemento" name="complemento"><br>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="bairro">Bairro:</label><br>
                    <input type="text" id="bairro" name="bairro" readonly><br>
                </div>
                <div class="input-group">
                    <label for="cidade">Cidade:</label><br>
                    <input type="text" id="cidade" name="cidade" readonly><br>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="estado">Estado:</label><br>
                    <input type="text" id="estado" name="estado" readonly><br>
                </div>
            </div>
            
           <button type="submit"><a href="index_inicial.html">Entrar</a></button>
        </form>
        <p class="register-link">Já possuo uma conta <a href="login.html">Voltar</a></p>
    </div>
    
      <script src="js.js"></script>

</body>
</html>
